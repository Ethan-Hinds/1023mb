<html>
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"> </script>
	<script src="https://cdn.jsdelivr.net/npm/p5@0.7.2/lib/p5.min.js"></script>
	<!--<script language="javascript" type="text/javascript" src="/Users/Ethanator/downloads/p5/addons/p5.sound.js"> </script> -->
</head>

<body>
	<script language="javascript" type="text/javascript" src="sketch.js">  </script>
	<script language="javascript" type="text/javascript" src="Beam.js">  </script>
	<script language="javascript" type="text/javascript" src="Support.js">  </script>
	<script language="javascript" type="text/javascript" src="PointLoad.js">  </script>
	<script language="javascript" type="text/javascript" src="DistributedLoad.js">  </script>
	<script language="javascript" type="text/javascript" src="Moment.js">  </script>
	<script language="javascript" type="text/javascript" src="Diagram.js">  </script>
	<script language="javascript" type="text/javascript" src="DiagramPoint.js">  </script>
	<script language="javascript" type="text/javascript" src="DataPoint.js">  </script>

	<div id = "tableContainer" style = "height: 0px">
		<button onclick = "startCalculations()"> Submit </button>
		<table border = "1">
			<tr>
				<td>
					<button onclick = "addPointLoadButtonPressed()"> Add Point Load </button>
				</td>
				<td>
					<button onclick = "addDistributedLoadButtonPressed()"> Add Distributed Load </button>
				</td>
				<td>
					<button onclick = "addMomentButtonPressed()"> Add Moment </button>
				</td>
			</tr>
			<tr>
				<td>
					<div id = "firstColumn" style = "visibility: hidden">
						<label> Magnitude </label> <input type = "text" id = "pointMagnitude">  <br>
						<label> Distance from left </label> <input type = "text" id = "pointDistance">  <br>
						<button onclick = "addPointLoad()"> Ok </button>
					</div>
				</td>
				<td>
					<div id = "secondColumn" style = "visibility: hidden">
						<label> Start Magnitude </label> <input type = "text" id = "startMagnitude">  <br>
						<label> End Magnitude </label> <input type = "text" id = "endMagnitude">  <br>
						<label> Distance from left </label> <input type = "text" id = "distributedDistance">  <br>
						<label> Length</label> <input type = "text" id = "distributedLength">  <br>
						<button onclick = "addDistributedLoad()"> Ok </button>
					</div>
				</td>
				<td>
					<div id = "thirdColumn" style = "visibility: hidden">
						<label> Magnitude (CCW+)</label> <input type = "text" id = "momentMagnitude"> <br>
						<label> Distance from left </label> <input type = "text" id = "momentDistance"> <br>
						<button onclick = "addMoment()"> Ok </button>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<ul id = "pointLoadsList">
					</ul>
				</td>
				<td>
					<ul id = "distributedLoadsList">
					</ul>
				</td>
				<td>
					<ul id = "momentsList">
					</ul>
				</td>
			</tr>
		</table>
	</div>

</body>

<style>
</style>
</html>
