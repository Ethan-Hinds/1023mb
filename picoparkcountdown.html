
<!DOCTYPE html>
<html>
<head>
	<title>Pico Park Countdown</title>
	<style>
		body
		{
			background:black;
			color:white;
		}
	</style>
</head>
<body background = "https://cdn.akamai.steamstatic.com/steam/apps/1509960/header.jpg">
	<h2 style="text-align:center">Pico Park Countdown</h2>
	<div id="countdown" style="text-align:center;font-size:30pt">Make sure Javascript is enabled!</div>
	<script>
		var countdown = document.getElementById("countdown");
		var target = 1649715300;
		function doCD()
		{
			var time = Math.round(target-(new Date().getTime()/1000));
			if(time > 0)
			{
				//countdown.innerHTML = Math.round((time/86400))+" days, "+Math.floor((time/3600)%23)+" hours, "+Math.floor((time/60)%60)+" minutes, "+Math.floor(time%60)+" seconds";
				// That didn't work properly for some reason... time for a new attempt
				
				var days = Math.floor(time/86400); time %= 86400;
				var hours = Math.floor(time/3600); time %= 3600;
				var minutes = Math.floor(time/60); time %= 60;
				
				countdown.innerHTML = days+" days, "+hours+" hours, "+minutes+" minutes, "+time+" seconds";				
			}
			else
			{
				countdown.innerHTML = "<span style='background:red;color:black'>IT'S TIME TO PLAY PICO PARK!</span>";
			}
		}
		setInterval(doCD,250);
	</script>

</body>
</html>
